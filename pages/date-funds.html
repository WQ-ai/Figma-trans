<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>约会基金 - 约会通</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'SF Pro Text', 'SF Pro Icons', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100%;
            overflow-x: hidden;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            min-height: 100%;
        }
        .content-container {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 80px; /* 为底部导航栏留出空间 */
        }
        .voucher-card {
            background-color: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 16px;
            position: relative;
        }
        .voucher-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E8E 100%);
            border-radius: 16px 0 0 16px;
        }
        .dot-border {
            position: relative;
            height: 2px;
            background-image: linear-gradient(to right, #e2e8f0 50%, transparent 50%);
            background-size: 10px 1px;
            margin: 0 20px;
        }
        .circle-left {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #f5f5f7;
            top: -9px;
            left: -30px;
        }
        .circle-right {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #f5f5f7;
            top: -9px;
            right: -30px;
        }
        .voucher-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #f2f2f2;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E8E 100%);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- 引入iOS状态栏 -->
        <iframe src="../components/statusbar.html" class="w-full h-10 border-0"></iframe>
        
        <!-- 顶部导航栏 -->
        <div class="bg-white p-4 flex items-center sticky top-0 shadow-sm z-10">
            <a href="profile.html" class="mr-4">
                <i class="fas fa-arrow-left text-gray-600"></i>
            </a>
            <h1 class="text-xl font-bold text-center flex-1">约会基金</h1>
            <button>
                <i class="fas fa-ellipsis-h text-gray-600"></i>
            </button>
        </div>
        
        <div class="content-container">
            <!-- 基金余额 -->
            <div class="gradient-bg p-5 text-white">
                <h2 class="text-base font-medium opacity-90">约会基金余额</h2>
                <div class="flex items-end mt-2">
                    <span class="text-3xl font-bold">¥1,500</span>
                    <span class="ml-2 opacity-80 text-sm">可用</span>
                </div>
                <div class="flex justify-between mt-4">
                    <button class="bg-white bg-opacity-20 px-4 py-2 rounded-full text-sm flex items-center">
                        <i class="fas fa-plus-circle mr-1"></i>
                        <span>充值</span>
                    </button>
                    <button class="bg-white bg-opacity-20 px-4 py-2 rounded-full text-sm flex items-center">
                        <i class="fas fa-history mr-1"></i>
                        <span>交易记录</span>
                    </button>
                </div>
            </div>
            
            <!-- 我的消费券 -->
            <div class="p-4">
                <h2 class="text-lg font-bold text-gray-800 mb-3">我的消费券</h2>
                
                <!-- 海底捞套餐券 -->
                <div class="voucher-card">
                    <div class="flex p-4">
                        <img src="https://img.yzcdn.cn/vant/apple-3.jpg" alt="海底捞" class="voucher-logo">
                        <div class="ml-3 flex-1">
                            <div class="flex justify-between">
                                <h3 class="text-gray-800 font-bold">海底捞套餐券</h3>
                                <span class="text-sm text-pink-500 font-medium">价值¥300</span>
                            </div>
                            <p class="text-xs text-gray-500 mt-1">双人套餐，含特色菜品，任选小料8种</p>
                        </div>
                    </div>
                    
                    <div class="relative">
                        <div class="dot-border">
                            <div class="circle-left"></div>
                            <div class="circle-right"></div>
                        </div>
                    </div>
                    
                    <div class="flex justify-between items-center p-4">
                        <div>
                            <p class="text-xs text-gray-500">有效期至</p>
                            <p class="text-sm text-gray-700 font-medium">2023年12月31日</p>
                        </div>
                        <button class="bg-pink-500 text-white px-4 py-2 rounded-full text-sm">
                            立即使用
                        </button>
                    </div>
                </div>
                
                <!-- 星巴克咖啡券 -->
                <div class="voucher-card">
                    <div class="flex p-4">
                        <img src="https://logo.clearbit.com/starbucks.com" alt="星巴克" class="voucher-logo">
                        <div class="ml-3 flex-1">
                            <div class="flex justify-between">
                                <h3 class="text-gray-800 font-bold">星巴克咖啡券</h3>
                                <span class="text-sm text-pink-500 font-medium">价值¥60</span>
                            </div>
                            <p class="text-xs text-gray-500 mt-1">任意中杯手工调制饮品1杯 + 小甜点1份</p>
                        </div>
                    </div>
                    
                    <div class="relative">
                        <div class="dot-border">
                            <div class="circle-left"></div>
                            <div class="circle-right"></div>
                        </div>
                    </div>
                    
                    <div class="flex justify-between items-center p-4">
                        <div>
                            <p class="text-xs text-gray-500">有效期至</p>
                            <p class="text-sm text-gray-700 font-medium">2023年9月30日</p>
                        </div>
                        <button class="bg-pink-500 text-white px-4 py-2 rounded-full text-sm">
                            立即使用
                        </button>
                    </div>
                </div>
                
                <!-- 喜茶券 -->
                <div class="voucher-card">
                    <div class="flex p-4">
                        <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple116/v4/54/a1/0a/54a10a54-a645-c14a-c84b-83ed1d913cd9/AppIcon-0-0-1x_U007emarketing-0-0-0-7-0-0-sRGB-0-0-0-GLES2_U002c0-512MB-85-220-0-0.png/230x0w.webp" alt="喜茶" class="voucher-logo">
                        <div class="ml-3 flex-1">
                            <div class="flex justify-between">
                                <h3 class="text-gray-800 font-bold">喜茶饮品券</h3>
                                <span class="text-sm text-pink-500 font-medium">价值¥50</span>
                            </div>
                            <p class="text-xs text-gray-500 mt-1">任意中杯饮品1杯 + 小料2选1</p>
                        </div>
                    </div>
                    
                    <div class="relative">
                        <div class="dot-border">
                            <div class="circle-left"></div>
                            <div class="circle-right"></div>
                        </div>
                    </div>
                    
                    <div class="flex justify-between items-center p-4">
                        <div>
                            <p class="text-xs text-gray-500">有效期至</p>
                            <p class="text-sm text-gray-700 font-medium">2023年10月15日</p>
                        </div>
                        <button class="bg-pink-500 text-white px-4 py-2 rounded-full text-sm">
                            立即使用
                        </button>
                    </div>
                </div>
                
                <!-- 电影票券 -->
                <div class="voucher-card">
                    <div class="flex p-4">
                        <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple126/v4/0b/8b/f4/0b8bf4ac-6ef3-ed7b-9095-82b1d836af0c/AppIconMAC-0-0-1x_U007emarketing-0-0-0-7-0-0-sRGB-0-0-0-GLES2_U002c0-512MB-85-220-0-0.png/230x0w.webp" alt="猫眼电影" class="voucher-logo">
                        <div class="ml-3 flex-1">
                            <div class="flex justify-between">
                                <h3 class="text-gray-800 font-bold">猫眼电影票券</h3>
                                <span class="text-sm text-pink-500 font-medium">价值¥100</span>
                            </div>
                            <p class="text-xs text-gray-500 mt-1">全国通用双人观影券，可兑换2D/3D电影票2张</p>
                        </div>
                    </div>
                    
                    <div class="relative">
                        <div class="dot-border">
                            <div class="circle-left"></div>
                            <div class="circle-right"></div>
                        </div>
                    </div>
                    
                    <div class="flex justify-between items-center p-4">
                        <div>
                            <p class="text-xs text-gray-500">有效期至</p>
                            <p class="text-sm text-gray-700 font-medium">2023年11月30日</p>
                        </div>
                        <button class="bg-pink-500 text-white px-4 py-2 rounded-full text-sm">
                            立即使用
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 更多服务 -->
            <div class="p-4 mb-6">
                <h2 class="text-lg font-bold text-gray-800 mb-3">更多服务</h2>
                <div class="bg-white rounded-xl p-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-pink-100 rounded-full flex items-center justify-center text-pink-500">
                                <i class="fas fa-store"></i>
                            </div>
                            <span class="ml-3 text-gray-800">约会场所推荐</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                    <div class="border-t border-gray-100 my-3"></div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center text-blue-500">
                                <i class="fas fa-exchange-alt"></i>
                            </div>
                            <span class="ml-3 text-gray-800">兑换更多券</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 引入底部导航栏 -->
    <iframe src="../components/navbar.html" class="w-full h-20 border-0 fixed bottom-0 left-0 right-0 z-50" scrolling="no" seamless></iframe>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .status-bar {
            background-color: #000;
            height: 44px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            position: relative;
        }
        .time {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .signal-icons {
            display: flex;
            align-items: center;
        }
        .signal-bar {
            font-size: 12px;
            margin-right: 5px;
        }
        .battery {
            width: 26px;
            height: 12px;
            border: 1px solid #fff;
            border-radius: 3px;
            padding: 1px;
            position: relative;
            margin-left: 5px;
        }
        .battery:after {
            content: '';
            position: absolute;
            top: 3px;
            right: -3px;
            width: 3px;
            height: 4px;
            background: #fff;
            border-radius: 0 2px 2px 0;
        }
        .battery-level {
            background: #fff;
            height: 100%;
            width: 80%;
            border-radius: 1px;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div class="time">10:42</div>
        <div class="signal-icons ml-auto flex">
            <div class="signal-bar">
                <i class="fas fa-signal"></i>
            </div>
            <div class="wifi-icon ml-1">
                <i class="fas fa-wifi"></i>
            </div>
            <div class="battery ml-1">
                <div class="battery-level"></div>
            </div>
        </div>
    </div>
</body>
</html>
